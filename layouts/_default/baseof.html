<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode | default "en" }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header role="banner">
    {{- partial "header.html" . -}}
  </header>
  <main id="main-content" role="main">
    {{- block "main" . }}{{- end }}
  </main>
  <footer role="contentinfo">
    {{- partial "footer.html" . -}}
  </footer>
</body>
</html>
